<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bitset</title>
</head>
<body>

    <script src="../../js/lib/TypedFastBitSet.js"></script>

    <script>

        var n = 10000000;

        console.time( "bitset" );
        // var bs = new TypedFastBitSet( [ n - 1 ] );
        var bs = new TypedFastBitSet( n, true );
        // bs.add( 100 )
        // bs.add( 10000 )
        // bs.add( 1000000 )
        // console.log( bs.toString() )
        console.log( "create",  bs.count, bs.size() )
        console.timeEnd( "bitset" );

        console.time( "set_range" );
        bs.set_range( 0, 10000-1, false );
        console.log( "set_range false", bs.count, bs.size() )
        console.timeEnd( "set_range" );

        console.time( "set_range" );
        bs.set_range( 50000, 100000-1, false );
        console.log( "set_range false", bs.count, bs.size() )
        console.timeEnd( "set_range" );

        console.time( "set_all" );
        bs.set_all( false );
        console.log( "set_all false", bs.count, bs.size() )
        console.timeEnd( "set_all" );

        console.time( "set_all" );
        bs.set_all( true );
        console.log( "set_all true", bs.count, bs.size() )
        console.timeEnd( "set_all" );

        console.time( "flip_all" );
        bs.flip_all();
        console.log( "flip_all", bs.count, bs.size() )
        console.timeEnd( "flip_all" );

        console.time( "flip_all" );
        bs.flip_all();
        console.log( "flip_all", bs.count, bs.size() )
        console.timeEnd( "flip_all" );

        console.time( "flip_all" );
        bs.flip_all();
        console.log( "flip_all", bs.count, bs.size() )
        console.timeEnd( "flip_all" );

        console.time( "add all" );
        for( var i = 0; i < n; ++i ){
            bs.add( i );
        }
        console.log( "add all", bs.count, bs.size() )
        console.timeEnd( "add all" );

        console.time( "flip all" );
        for( var i = 0; i < n; ++i ){
            bs.flip( i );
        }
        console.log( "flip all", bs.count, bs.size() )
        console.timeEnd( "flip all" );

        console.time( "flip_unsafe all" );
        for( var i = 0; i < n; ++i ){
            bs.flip_unsafe( i );
        }
        console.log( "flip_unsafe all", bs.count, bs.size() )
        console.timeEnd( "flip_unsafe all" );

        // console.log( bs.toString(), bs.size(), bs.count )

    </script>

</body>
</html>
